<p>Отчет предназначен для демонстрации использования ряда подсистем.</p>
<p>С помощью этого отчета подсистема <strong>Поиск и удаление дублей</strong> демонстрирует результат <a href="DataProcessor.ПоискИУдалениеДублей/Help"><font color="#0066cc">объединения дублей</font></a> в <a href="Catalog._ДемоОрганизации/Help"><font color="#0066cc">организациях</font></a>, <a href="Catalog._ДемоМестаХранения/Help"><font color="#0066cc">местах хранения</font></a> и <a href="Catalog._ДемоНоменклатура/Help"><font color="#0066cc">номенклатуре</font></a>. </p></body></html>
